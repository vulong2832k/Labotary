<div class="container">
    <img [src]='student.photo' width="500px" height="500px" alt="">
    <ul class="info mt-3">
        <li class="mt-1">{{ student.name }}</li>
        <li class="mt-1">{{ student.birthday }}</li>
        <li class="mt-1">{{ student.gender }}</li>
        <li class="mt-1">{{ student.mark }}</li>
    </ul>
    <button class="btn btn-primary" routerLink="/bai2">Bai 2</button>
</div>
